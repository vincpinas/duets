<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<link rel="icon" type="image/svg+xml" href="/vite.svg"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Duets</title>
	</head>
	<body>
		<div id="root"></div>
		<script type="module" src="/src/main.tsx"></script>
	</body>
	<script defer>
		function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
		const colorAngle = getRandomInt(30, 255)
    document.documentElement.style.setProperty('--special-primary', `hwb(${colorAngle} 0% 31%)`);
    document.documentElement.style.setProperty('--special-secondary', `hwb(${colorAngle} 31% 25%)`);
	</script>
</html>
